- title: Connecter vos applications à Cognitive Services avec les Services connectés de Visual Studio
  items:
  - type: paragraph
    text: 'Visual Studio vous donne un moyen pratique de connecter votre projet d’application ou de service à toute une variété de services Azure, notamment Cognitive Services, qui offre un ensemble puissant de fonctionnalités d’intelligence artificielle. L’utilisation des Services connectés de Visual Studio simplifie grandement le processus de développement, car toute la configuration est effectuée automatiquement à votre place. Pour accéder à un tutoriel, choisissez le service dont vous souhaitez ajouter la prise en charge dans votre projet :'
