            image:
              src: 'https://docs.microsoft.com/media/common/i_load-testing.svg'
            title: Diagnostics
  - title: Utiliser des ressources Azure dans Visual Studio
    items:
      - type: paragraph
        text: 'Cloud Explorer dans Visual Studio fournit un moyen pratique d’accéder à des ressources Azure, comme des comptes de stockage et des machines virtuelles.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-storage-resources-server-explorer-browse-manage.md
            html: <p>Accéder à des comptes de stockage Azure dans Visual Studio</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_dashboard.svg'
            title: Stockage
          - href: vs-azure-tools-virtual-machines-access-from-server-explorer.md
            html: <p>Accéder à des machines virtuelles à partir de Visual Studio</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_vmm-cloud.svg'
            title: Machines virtuelles
