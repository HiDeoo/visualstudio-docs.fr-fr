  - title: Connecter vos applications à Azure avec les services connectés de Visual Studio
    items:
      - type: paragraph
        text: 'Connectez rapidement votre projet d’application ou de service à un large éventail de services Azure avec les services connectés de Visual Studio, pour ajouter automatiquement le code et la configuration de la connexion.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            text: Azure Storage
            href: vs-azure-tools-connected-services-storage.md
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            text: Azure Active Directory
            href: /azure/active-directory/develop/vs-active-directory-add-connected-service
  - title: Azure Cloud Services
    items:
      - type: paragraph
        text: 'Azure Cloud Services est une technologie à usage général pour la création de services Azure génériques, avec un accès à Stockage Azure et à d’autres ressources Azure.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-azure-project-create.md
            html: <p>Créer et configurer des projets de service cloud Azure</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_config-tools.svg'
            title: Projets
          - href: vs-azure-tools-debugging-cloud-services-overview.md
            html: <p>Déboguer des services cloud localement et dans Azure</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_debug.svg'
            title: Débogage
          - href: vs-azure-tools-performance-profiling-cloud-services.md
            html: <p>Utiliser le profileur Visual Studio</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_code-performance.svg'
            title: Analyser les performances
          - href: vs-azure-tools-publishing-a-cloud-service.md
            html: <p>Publier un service cloud sur Azure</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_deploy.svg'
            title: Publier
          - href: vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines.md
