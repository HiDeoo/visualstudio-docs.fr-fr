            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_vmm-cloud.svg'
            title: Publier une application web ASP.NET sur une machine virtuelle Azure
  - title: Déboguer et surveiller les performances
    items:
      - type: paragraph
        text: ' Découvrez comment déboguer votre application dans Azure et surveiller les performances.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-intellitrace-debug-published-cloud-services.md
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_debug.svg'
