### YamlMime:Landing
title: Documentation sur l’IDE Visual Studio
summary: Un environnement de développement intégré (IDE) est une application riche en fonctionnalités qui peut être utilisée pour de nombreux aspects du développement de logiciels. L’IDE Visual Studio facilite la modification, le débogage, la génération et la publication de votre application.
