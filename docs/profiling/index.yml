title: Mesurer les performances d’application dans Visual Studio
summary: Les outils de profilage et de diagnostic vous aident à diagnostiquer l’utilisation de la mémoire et du processeur et d’autres problèmes au niveau de l’application. Avec ces outils, vous pouvez accumuler des données de performances quand vous exécutez votre application.
