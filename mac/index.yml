- title: Quelles applications puis-je créer ?
  items:
  - type: paragraph
    text: Avec Visual Studio pour Mac, vous pouvez créer des sites web avec ASP.NET Core et des applications avec .NET Core, des jeux avec Unity et des applications mobiles pour Android et iOS avec Xamarin. Azure peut être incorporé à toutes vos applications.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: ~/asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: ~/azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: ~/unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: /xamarin/
- title: Quels langages puis-je utiliser ?
  items:
  - type: paragraph
    text: Avec Visual Studio pour Mac, vous pouvez écrire en C#, F#, Razor, HTML5, CSS, Javascript et Typescript, XAML et XML.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_js.svg
      text: JavaScript
      href: ~/javascript.md
    - image:
